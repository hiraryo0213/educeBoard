	<script>

		var config = {
			width: 540, 
			height: 405,
			params: { enableDebugging:"0" }
			
		}

		unityObject = new UnityObject2(config);
		unityObject.initPlugin($('#unityPlayer')[0],'../unity/EduceBoard.unity3d');


		// $('[data-pullDown').pullDown();

		$('#login').educeboardDataLoad({
			unityObject:unityObject
			,courseLoaded:function(){
				$('#coursePulldownButton[data-pullDown]').pullDown();
			}
			,userLoaded:function(){
				$('#namePulldownButton[data-pullDown]').pullDown();
			}
			,beforeAuth:function(){
				$('[data-libDialog]').libDialog({
					setEvent:false
				});
			}
			,authSuccess:function(){

			}
			,authFail:function(){
				$('[data-libDialog]').libDialog('destroy');
				$('[data-libDialog]').libDialog({
					setEvent:false
					,closeAfter:function(){
						$('#login').educeboardDataLoad('simulationRemove');
					}
				});
			}
			,simulationLoaded:function(){
				$('[data-libDialog]').libDialog('showDialog');
				$('[data-listExpand]').listExpand();
				$('[data-unitySyncData]').unitySyncData({
					unityObject:unityObject
				});
			}
			,idResult:function(){
				// getUnity().SendMessage("Loader", "GetID", "hoge1");
				// unityObject.getUnity().SendMessage("Loader", "GetID", "hoge");
				$('[data-libDialog]').libDialog('closeDialog');
			}
		});

		// $('[data-unitySyncData]').unitySyncData({
		// 	unityObject:unityObject
		// });


		$('[data-libDragAndDrop].mdSeekbar').libDragAndDrop({Xmode:true});
		$('[data-libDragAndDrop].elVolumeBar').libDragAndDrop({Ymode:true});

		function SayHoge(arg){
			alert(arg);
		}
	</script>
